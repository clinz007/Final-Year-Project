{% block content %}
{% load static %}

{% include 'header.html' %}
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <!-- Hero Start -->
    <div class="container-fluid bg-primary p-5 hero-header mb-5">
        <div class="row py-5">
            <div class="col-12 text-center">
                <h1 class="display-1 text-white animated zoomIn">Service Booking</h1>
             
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Contact Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="text-center mx-auto mb-5" style="max-width: 600px;">
                <h5 class="text-primary text-uppercase" style="letter-spacing: 5px;">Service Booking</h5>
            </div>
            <div class="row g-12">
                <div class="col-lg-12 wow slideInUp" data-wow-delay="0.3s">
                    <div class="bg-light rounded p-5">
                        <form action="addbook" method="post">
                            {% csrf_token %}
                            <div class="row g-3">
                                <!-- <div class="col-6">
                                    <input type="text" class="form-control border-0 px-4" hidden value="{{result.id}}" name="wid" required data-error="Please enter your name" style="height: 55px;">
                                </div> -->
                                <!-- <div class="col-6">
                                    <input type="text" class="form-control border-0 px-4" hidden name="uname" required data-error="Please enter your name" style="height: 55px;">
                                </div> -->
                                <div class="col-12">
                                    <select class="form-control border-0 px-4" required name="typee">
                                    <option  data-display="Select">Select Work Type</option>
                                    {% for i in result %}
                                    <option value="{{i.name}}" >{{i.name}}</option>
                                    {% endfor %}
                                </select>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control border-0 px-4" placeholder="Number Of Workers" name="no_wrkr"  required title="Please enter No of Worker" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control border-0 px-4" placeholder="Rate" name="rate"  required title="Please enter your rate" style="height: 55px;">
                                </div>
                               
                                <div class="col-6">
                                    <input type="date" id="date_picker" class="form-control border-0 px-4" placeholder="Date" name="date" required data-error="Please enter type" style="height: 55px;">
                                </div>
                                <script language="javascript">
                                    var today = new Date();
                                    var dd = String(today.getDate()).padStart(2, '0');
                                    var mm = String(today.getMonth() + 1).padStart(2, '0');
                                    var yyyy = today.getFullYear();
                            
                                    today = yyyy + '-' + mm + '-' + dd;
                                    $('#date_picker').attr('min',today);
                                </script>
                                <div class="col-6">
                                    <input type="text" class="form-control border-0 px-4" pattern="[0-9]{10}" title="Enter 10 Digits" placeholder="Phone Number" name="phone"  required data-error="Please enter your Phone" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control border-0 px-4" placeholder="Place" name="place"  required title="Please enter your Place" style="height: 55px;">
                                </div>
                               
                                <div class="col-12">
                                    <textarea name="issue" class="form-control border-0 px-4" id="" placeholder="Issue" cols="30" rows="10" style="height: 55px;"></textarea>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control border-0 px-4"  name="status" value="pending" hidden style="height: 55px;">
                                </div>
                                
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" name="submit" type="submit">Book</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
      
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% include 'footer.html' %}

{% endblock %}
