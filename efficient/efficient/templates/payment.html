{% block content %}
{% load static %}

{% include 'header.html' %}
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <!-- Hero Start -->
    <div class="container-fluid bg-primary p-5 hero-header mb-5">
        <div class="row py-5">
            <div class="col-12 text-center">
                <h1 class="display-1 text-white animated zoomIn">Payment</h1>
             
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Contact Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
      
        <div class="container">

            <div class="text-center mx-auto mb-5" style="max-width: 600px;">
                <h5 class="text-primary text-uppercase" style="letter-spacing: 5px;">Payment Gateway</h5>
            </div>
           
            <div class="row g-12">
                <div class="col-lg-12 wow slideInUp" data-wow-delay="0.3s">
                    <div class="bg-light rounded p-5">
                        <form action="addpayment" method="post">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12">
                                    <input type="text" class="form-control border-0 px-4"  value="{{result.id}}" hidden name="rid" data-error="Please enter your name" style="height: 55px;">
                                </div>
                              
                                <div class="col-6">
                                    <input type="text" class="form-control border-0 px-4"  value="{{result.uname}}" readonly name="uname" data-error="Please enter your name" style="height: 55px;">
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control border-0 px-4"  value="{{result.typee}}" readonly name="typee" data-error="Please enter your name" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control border-0 px-4"  value="{{result.wid}}" hidden name="wid" data-error="Please enter your name" style="height: 55px;">
                                </div>
                                <!-- <div class="col-6">
                                    <input type="text" class="form-control border-0 px-4" hidden name="uname" required data-error="Please enter your name" style="height: 55px;">
                                </div> -->
                                <div class="col-12">
                                    <input type="text" class="form-control border-0 px-4"   readonly value="{{result.amount}}" name="amount" required data-error="Please enter type" style="height: 55px;">
                                </div>
                               
                                <div class="col-6">
                                    <input type="date" id="date_picker" class="form-control border-0 px-4" placeholder=" Date" name="date" required data-error="Please enter type" style="height: 55px;">
                                </div>
                                <script language="javascript">
                                    var today = new Date();
                                    var dd = String(today.getDate()).padStart(2, '0');
                                    var mm = String(today.getMonth() + 1).padStart(2, '0');
                                    var yyyy = today.getFullYear();
                            
                                    today = yyyy + '-' + mm + '-' + dd;
                                    $('#date_picker').attr('min',today);
                                </script>
                                <div class="col-12">
                                    <input type="text" class="form-control border-0 px-4" placeholder="Card Number" pattern="[0-9]{14}" title="Enter 14 Digits" name="c_num" required data-error="Please enter type" style="height: 55px;">
                                </div>
                                <div class="col-6">
                                    <input type="date"  id="date_picker1" class="form-control border-0 px-4" placeholder="Exp Date" name="e_date" required data-error="Please enter type" style="height: 55px;">
                                </div>
                                <script language="javascript">
                                    var today = new Date();
                                    var dd = String(today.getDate()).padStart(2, '0');
                                    var mm = String(today.getMonth() + 1).padStart(2, '0');
                                    var yyyy = today.getFullYear();
                            
                                    today = yyyy + '-' + mm + '-' + dd;
                                    $('#date_picker1').attr('min',today);
                                </script>
                                <div class="col-6">
                                    <input type="text" class="form-control border-0 px-4" id="cvv"  placeholder="CVV" pattern="[0-9]{3}" title="Enter 3 Digits"  name="cvv" required data-error="Please enter type" style="height: 55px;">
                                </div>
                              
                              
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" name="submit" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
      
            </div>
        </div>
    </div>
